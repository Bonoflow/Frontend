<div class="login-container">
  <!-- Lado izquierdo: formulario -->
  <div class="login-form-section">
    <div class="logo-container">
      <img src="assets/images/image-login.png" alt="Logo" class="logo" />
    </div>

    <h2 class="login-title">INGRESAR CUENTA</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-wrapper">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label class="labels">Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          El correo es obligatorio.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Ingresa un correo válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button" aria-label="Mostrar u ocultar contraseña">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria.
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
        Ingresar
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </form>

    <div class="register-option">
      <p>¿No tienes una cuenta?
        <a (click)="redirectSignUp()">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <!-- Lado derecho: imagen -->
  <div class="login-image-section">
    <img src="assets/images/image-login.png" alt="Fondo login" />
  </div>
</div>
